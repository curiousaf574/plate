apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-service-ingress
  namespace: dev
  labels:
    app: api-service
    managed-by: plate
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: api.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-service-service
            port:
              number: 8080
  - host: api-dev.local
    http:
      paths:
      - path: /v1
        pathType: Prefix
        backend:
          service:
            name: api-service-service
            port:
              number: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: api-service-service
  namespace: dev
  labels:
    app: api-service
    managed-by: plate
spec:
  selector:
    app: api-service
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: data-processor-ingress
  namespace: dev
  labels:
    app: data-processor
    managed-by: plate
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: data.local
    http:
      paths:
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: data-processor-service
            port:
              number: 9090
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: data-processor-service
            port:
              number: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: data-processor-service
  namespace: dev
  labels:
    app: data-processor
    managed-by: plate
spec:
  selector:
    app: data-processor
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  - name: metrics
    port: 9090
    targetPort: 9090
  type: ClusterIP